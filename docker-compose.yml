# EOD Burst System - Docker Compose Configuration
# Usage:
#   Start all:     docker compose up -d
#   Scale up:      docker compose up -d --scale flash-pnl=3 --scale regulatory=2
#   View logs:     docker compose logs -f [service-name]
#   Stop all:      docker compose down
#   Remove data:   docker compose down -v

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================
  
  # Kafka with KRaft mode (no Zookeeper required)
  # KRaft is Kafka's built-in consensus mechanism, production-ready since Kafka 3.3+
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: eod-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      
      # Listener configuration
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Cluster configuration
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      
      # Performance tuning
      KAFKA_NUM_IO_THREADS: 4
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      
      # KRaft log directories
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - eod-network

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: eod-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8085:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: backward
      SCHEMA_REGISTRY_DEBUG: "true"
    healthcheck:
      test: curl -f http://localhost:8081/subjects || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - eod-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: eod-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: eod-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      # No Zookeeper needed with KRaft mode
    networks:
      - eod-network

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: eod-kafka-exporter
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "9308:9308"
    command:
      - '--kafka.server=kafka:29092'
      - '--topic.filter=.*'
      - '--group.filter=.*'
    healthcheck:
      test: wget -qO- http://localhost:9308/metrics || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eod-network

  redis:
    image: redis:7-alpine
    container_name: eod-redis
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis-data:/data
    healthcheck:
      test: redis-cli ping || exit 1
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - eod-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: eod-redis-ui
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8091:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - eod-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: eod-redis-exporter
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis:6379
    networks:
      - eod-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: eod-sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
      MSSQL_PID: "Developer"
      MSSQL_MEMORY_LIMIT_MB: 2048
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - eod-network

  minio:
    image: minio/minio:latest
    container_name: eod-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: curl -f http://localhost:9000/minio/health/live || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eod-network

  # ============================================
  # OBSERVABILITY SERVICES
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: eod-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    healthcheck:
      test: wget -qO- http://localhost:9090/-/healthy || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eod-network

  grafana:
    image: grafana/grafana:latest
    container_name: eod-grafana
    depends_on:
      prometheus:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/eod-overview.json
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    healthcheck:
      test: wget -qO- http://localhost:3000/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - eod-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: eod-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14250:14250"  # gRPC
      - "14268:14268"  # HTTP thrift
      - "6831:6831/udp"  # Thrift compact
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    healthcheck:
      test: wget -qO- http://localhost:16686/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eod-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: eod-otel-collector
    depends_on:
      jaeger:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    ports:
      - "4316:4317"    # OTLP gRPC receiver
      - "4319:4318"    # OTLP HTTP receiver
      - "8888:8888"    # Prometheus metrics exposed by the collector
      - "8889:8889"    # Prometheus exporter metrics
    volumes:
      - ./config/otel/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    healthcheck:
      test: wget -qO- http://localhost:8888/metrics || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eod-network

  # ============================================
  # APPLICATION SERVICES
  # ============================================

  ingestion:
    build:
      context: .
      dockerfile: src/Eod.Ingestion/Dockerfile
    container_name: eod-ingestion
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      Kafka__BootstrapServers: kafka:29092
      SchemaRegistry__Url: http://schema-registry:8081
      SchemaRegistry__Enabled: "true"
      Minio__Endpoint: minio:9000
      Minio__AccessKey: ${MINIO_ROOT_USER}
      Minio__SecretKey: ${MINIO_ROOT_PASSWORD}
      Simulator__Enabled: "true"
      Simulator__BaseRatePerSecond: "100"
      Simulator__BurstMultiplier: "10"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - eod-network

  flash-pnl:
    build:
      context: .
      dockerfile: src/Eod.FlashPnl/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      Kafka__BootstrapServers: kafka:29092
      Kafka__ConsumerGroupId: flash-pnl
      SchemaRegistry__Url: http://schema-registry:8081
      SchemaRegistry__Enabled: "true"
      Redis__ConnectionString: redis:6379,abortConnect=false
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: curl -f http://localhost:8081/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - eod-network

  regulatory:
    build:
      context: .
      dockerfile: src/Eod.Regulatory/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      Kafka__BootstrapServers: kafka:29092
      Kafka__ConsumerGroupId: regulatory
      SchemaRegistry__Url: http://schema-registry:8081
      SchemaRegistry__Enabled: "true"
      SqlServer__ConnectionString: "Server=sqlserver,1433;Database=EodTrades;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=true;"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: curl -f http://localhost:8082/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - eod-network

  # ============================================
  # TEST RUNNER SERVICE
  # ============================================

  test-runner:
    build:
      context: .
      dockerfile: src/Eod.TestRunner/Dockerfile
    container_name: eod-test-runner
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      kafka-exporter:
        condition: service_started
      redis-exporter:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8083
      Kafka__BootstrapServers: kafka:29092
      Kafka__TradesTopic: trades.raw
      SchemaRegistry__Url: http://schema-registry:8081
      SchemaRegistry__Enabled: "true"
      Redis__ConnectionString: redis:6379,abortConnect=false
      SqlServer__ConnectionString: "Server=sqlserver,1433;Database=EodTrades;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=true;"
      Minio__AccessKey: ${MINIO_ROOT_USER}
      Minio__SecretKey: ${MINIO_ROOT_PASSWORD}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      # Metrics collector endpoints
      Metrics__KafkaExporterUrl: http://kafka-exporter:9308
      Metrics__RedisExporterUrl: http://redis-exporter:9121
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: curl -f http://localhost:8083/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - eod-network

volumes:
  kafka-data:
  redis-data:
  sqlserver-data:
  minio-data:
  prometheus-data:
  grafana-data:

networks:
  eod-network:
    name: eod-network
    driver: bridge
