# Promtail configuration for collecting Docker container logs
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape EOD containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(eod-.*)'
        action: keep
      
      # Set container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      
      # Set service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/eod-(.*)'
        target_label: service
      
      # Get log path
      - source_labels: ['__meta_docker_container_id']
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log
    
    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      
      # Extract log level from structured logs
      - regex:
          expression: '^\[(?P<timestamp>\d{2}:\d{2}:\d{2}\.\d{3}) (?P<level>\w+)\]'
          source: log
      
      # Extract trace ID if present
      - regex:
          expression: 'trace_id=(?P<trace_id>\w+)'
          source: log
      
      # Set labels
      - labels:
          level:
          trace_id:
      
      # Set output
      - output:
          source: log
