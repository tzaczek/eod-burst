version: '3.8'

# OpenTelemetry Observability Stack
# Usage: docker compose -f docker-compose.yml -f docker-compose.observability.yml up -d
#
# This adds full observability with:
# - Jaeger for distributed tracing
# - Grafana for dashboards
# - Loki for log aggregation
# - OpenTelemetry Collector for data pipeline

services:
  # ============================================
  # OpenTelemetry Collector
  # Central hub for traces, metrics, and logs
  # ============================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: eod-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infrastructure/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus metrics export
      - "13133:13133" # Health check
      - "55679:55679" # zPages
    depends_on:
      - jaeger
      - loki
    networks:
      - eod-network

  # ============================================
  # Jaeger - Distributed Tracing
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: eod-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger HTTP collector
      - "6831:6831/udp" # Jaeger UDP (agent)
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: "memory"
      MEMORY_MAX_TRACES: "50000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eod-network

  # ============================================
  # Loki - Log Aggregation
  # ============================================
  loki:
    image: grafana/loki:2.9.3
    container_name: eod-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eod-network

  # ============================================
  # Promtail - Log Collector (ships to Loki)
  # ============================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: eod-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infrastructure/promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - eod-network

  # ============================================
  # Grafana - Dashboards & Visualization
  # ============================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: eod-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: redis-datasource,grafana-clock-panel
      # Enable anonymous access for demo
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eod-network

  # ============================================
  # Prometheus - Metrics Storage & Query
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: eod-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eod-network

  # ============================================
  # Kafka Exporter - Prometheus metrics for Kafka
  # ============================================
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: eod-kafka-exporter
    ports:
      - "9308:9308"
    command:
      - --kafka.server=kafka:29092
      - --topic.filter=.*
      - --group.filter=.*
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - eod-network

  # ============================================
  # Redis Exporter - Prometheus metrics for Redis
  # ============================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: eod-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis:6379"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - eod-network

  # ============================================
  # Update existing services to send telemetry
  # ============================================
  ingestion:
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: eod-ingestion
      OTEL_RESOURCE_ATTRIBUTES: "service.namespace=eod-burst,deployment.environment=docker"
    depends_on:
      otel-collector:
        condition: service_started

  flash-pnl:
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: eod-flash-pnl
      OTEL_RESOURCE_ATTRIBUTES: "service.namespace=eod-burst,deployment.environment=docker"
    depends_on:
      otel-collector:
        condition: service_started

  regulatory:
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: eod-regulatory
      OTEL_RESOURCE_ATTRIBUTES: "service.namespace=eod-burst,deployment.environment=docker"
    depends_on:
      otel-collector:
        condition: service_started

volumes:
  loki-data:
  grafana-data:
  prometheus-data:

networks:
  eod-network:
    external: true
